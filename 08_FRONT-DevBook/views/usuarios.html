<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook - Página principal</title>
  
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<body>
  {{ template "cabecalho" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Usuarios Encontrados: </h5>
            {{ range . }}
              <p class="card-text">
                {{ .Nome }} - <a href="/usuarios/{{ .ID }}">{{ .Nick}}</a> - Membro desde: {{ .CriadoEm.Format "02/01/2006"}}
              </p>
            {{ else }}
              <p class="card-text">Nenhum usuário encontrado</p>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ template "rodape" }}
  {{ template "scripts" }}
  <script src="/assets/js/usuarios.js"></script>
</body>
</html>
