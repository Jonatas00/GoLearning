<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página principal</title>

  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">Hidden brand</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" name="titulo" id="titulo" required placeholder="Insira o título da publicação">
            </div>
            <div class="form-group">
              <label for="conteudo">Conteúdo</label>
              <textarea class="form-control" name="conteudo" id="conteudo" required placeholder="Insira o conteúdo"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Publicar</button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range .}}    
        <div class="jumbotron">
          <h2 class="display-4">{{ .Titulo }}</h1>
          <p class="lead">{{ .Conteudo }}</p>
          <a href="#"> {{ .AutorNick }} - {{ .CriadaEm }}</a>
          <hr class="my-4">
          <p>Botões</p>
        </div>
        {{ end }}
      </div>
    </div>
  </div>

  <footer class="text-muted mt-4 text-center">
    <div class="container">
      <p>
        Curso Devbook - 2024
      </p>
    </div>
  </footer>
</body>
</html>
