<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devbook - Atualizar publicação - {{ .Titulo }}</title>

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
  {{ template "cabecalho" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualizar Publicação</h3>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Insira o título da publicacao" value="{{ .Titulo }}">
        </div>
        <div class="form-group">
          <label for="conteudo">Conteúdo</label>
          <textarea class="form-control" name="conteudo" id="conteudo" placeholder="Insira o conteúdo da publicacao">{{ .Conteudo }}</textarea>
        </div>
        <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
          Salvar alterações
        </button>
      </div>
    </div>
  </div>

  {{ template "rodape" }}
  {{ template "scripts" }}

  <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
